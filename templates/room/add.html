{%extends 'base.html'%}
{%block content%}
<script>
$(document).ready(function(){
    $.ajax({
    url:"{%url 'room:CountryLookup'%}",
    dataType:'json',
    success:function(result){
        result=JSON.parse(result)
        // console.log(result)
        html=html="<option value=null>"+$("#country-select").find(":selected").text()+"</option>"
        for(i in result){
            html=html+"<option value="+result[i].pk+">"+result[i].fields.name+"</option><br>"
            // console.log(result[i].fields.name)
        }
        $("#country-select").html(html)
    }
})
})

function RegionLookup(){
